<!-- Placing and image, information about us and also the steps-->
<div class="container">
  <div id="contactinfo">
<div class="row">
  <div class="input-field col s6">
    <input id="first_name" type="text" class="validate">
    <label class="active" for="first_name">First Name</label>
  </div>
  <div class="input-field col s6">
    <input id="last_name" type="text" class="validate">
    <label class="active" for="last_name">Last Name</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input id="tel" type="tel">
    <label class="active" for="tel">Phone Number</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input id="email" type="email" class="validate">
    <label class="active" for="email">Email</label>
  </div>
</div>
</div>
<div class="btn orange lighten-4 waves-effect waves-light" style="color: black"  onclick="sendmail" name = "action">Toast!</div>
</div>
<div class="container">
<div id="map"></div>
</div>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmpBd1AJIu_XEZLe0XTDKkp4yVXIsFFE&callback=initMap">
</script>
