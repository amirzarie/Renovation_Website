<!DOCTYPE html>
<html>
  <head class="RW_header">
    <meta charset="utf-8" />
    <meta name="keywords" content="Renovation Website"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Renovation_Website</title>
  </head>

<body>

<!-- Creating the navigation bar with various links as options. -->
<nav class="nav-wrapper grey lighten-5 ">
    <div class="container">
      <a href="#" class="brand-logo indigo-text text-darken-4" id="renovation_location">RENOVATION</a>
      <a href="#" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons black-text right hide-on-large-only">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li class="nav-item"><a href="#">Get in touch</a></li>
        <li class="nav-item"><a href="#">Services</a></li>
      </ul>
    </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li class="nav-item"><a href="#">Get in touch</a></li>
      <li class="nav-item"><a href="#">Services</a></li>
    </ul>

<div class='body'> <!-- Added by Ali for dynamic loading -->
<!-- A paragraph about us. -->
  <div class="container" id="aboutus">
    <h2 class="indigo-text text-darken-4" id="aboutustitle">About us...</h2>
      <p>We are a renovation company inspired to design homes.</P>
  </div>

  <!-- Parallax -->
    <div class="parallax-container" id="para">
      <div class="parallax center">
        <img src="assets/image1.jpg" alt="house interior image" class="responsive-img">
      </div>
    </div>
<!-- Creating a card for the 'Get a quote'. -->
  <div class="container" id="cards">
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-image">
            <img src="assets/kitchen_image.jpg" height="250px" width="250px">
          </div>
          <span class="card-title">Get in touch</span>
          <div class="card-content">Be proud to call it your kitchen.</div>
          <div class="card-action">
            <a href="#" class="indigo-text text-darken-4"><small>+Read more</small></a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-image">
            <img src="assets/home_image.jpg" height="250px" width="250px">
          </div>
          <span class="card-title">Services</span>
          <div class="card-content">Enjoy the comfort of your home.</div>
          <div class="card-action">
            <a href="#" class="indigo-text text-darken-4"><small>+Read more</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="js/script.js"></script>
<script>
$('.parallax').parallax();
</script>

</body>
</html>
